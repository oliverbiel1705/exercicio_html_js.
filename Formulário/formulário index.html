<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
<div class="container">
    <h1>Formulário</h1>
    <p>Preencha o Formulário apenas com números</p>
    <form id="form-campos">
        <input type="number" id="campo-a" required placeholder="Campo A" /> 
        <input type="number" id="campo-b" required placeholder="Campo B" /> 
        <button type="submit" id="submeter">submeter</button>
    </form>
    <p class="mensagem"></p>
</div>    
<script src="./script.js"></script>
</body>
</html>
